<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLLaMA Chatbot</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #f9fafb;
            --text: #111827;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f3f4f6;
            color: var(--text);
        }
        #chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-header {
            background: var(--primary);
            color: white;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        #chatbox {
            height: 500px;
            padding: 16px;
            overflow-y: auto;
            background: var(--secondary);
        }
        .message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 18px;
            line-height: 1.4;
        }
        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background: white;
            border: 1px solid #e5e7eb;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        #input-area {
            display: flex;
            padding: 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        #userInput {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
        }
        #userInput:focus {
            border-color: var(--primary);
        }
        #sendButton {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0 24px;
            margin-left: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        #sendButton:hover {
            background: #4338ca;
        }
        .typing-indicator {
            display: inline-block;
            padding: 10px 16px;
            background: white;
            border-radius: 18px;
        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            margin: 0 2px;
            animation: typing 1.4s infinite both;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            TinyLLaMA Chatbot (1.1B)
        </div>
        <div id="chatbox"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        
        // Replace with your Gradio URL (from Colab output)
        const API_URL = "YOUR_GRADIO_URL/run/predict";
        
        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = message;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            `;
            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            userInput.value = '';
            showTypingIndicator();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: [
                            message,
                            []  // Empty history for simplicity
                        ]
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                addMessage('bot', data.data[0]);
            } catch (error) {
                hideTypingIndicator();
                addMessage('bot', "Sorry, I'm having trouble connecting. Please try again.");
                console.error('Error:', error);
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
